<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Blogroll</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		.list {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.list li {
			margin-bottom: 10px;
		}
		.list li a {
			text-decoration: none;
			font-size: 24px;
			color: #333;
		}
		.list li a:hover {
			color: #c0392b;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Blogroll</h1>
		<ul class="list">
			<li><a href="http://www.blog1.com">Blog 1</a></li>
			<li><a href="http://www.blog2.com">Blog 2</a></li>
			<li><a href="http://www.blog3.com">Blog 3</a></li>
			<li><a href="http://www.blog4.com">Blog 4</a></li>
			<li><a href="http://www.blog5.com">Blog 5</a></li>
		</ul>
	</div>
</body>
</html>
